{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<section class="section--center mdl-grid mdl-grid--no-spacing">
<div class="mdl-layout-spacer"></div>
<div class="detail mdl-cell mdl-cell--8-col-desktop mdl-cell--6-col-tablet mdl-cell--11-col-phone mdl-shadow--2dp">
  <div class=" mdl-grid">
    <header class="mdl-cell mdl-cell--4-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
      <span class="helper"></span><img src="{{ band.source }}">
    </header>
    <div class="band-text mdl-cell--7-col-desktop mdl-cell--8-col-tablet mdl-cell--12-col-phone">
      <button id="demo-menu-lower-right" class="menu mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
        <li class="mdl-menu__item"><a href="{{ band.source }}" target="_blank">Source</a></li>
        <li class="mdl-menu__item"><a href="{% url 'band_report' band.name %}">Report</a></li>
      </ul>
      <h4>{{ band.name }}</h4>
      {{ band.reason }}
    </div>
  </div>
</div>
<div class="mdl-layout-spacer"></div>
</section>

{% endblock content %}
