{% load staticfiles %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="" name="description">
    <title>Band Names</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{% static 'img/favicon.ico' %}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Band Names">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/favicon.ico' %}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{% static 'img/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#3372df">

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Band Names</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      {# Search https://codepen.io/SeanBannister/pen/BNVvVQ #}
      <div class="mdh-expandable-search mdl-cell--hide-phone">
        <i class="material-icons">search</i>
        <form action="{% url 'band_list' %}" method="get">
          <input type="text" name="search" id="search" placeholder="Search" size="1" value="{{ search_term }}" >
        </form>
      </div>

      <div class="mdl-layout-spacer"></div>

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="{% url 'band_list' %}">Bands</a>
        <a class="mdl-navigation__link" href="{% url 'about' %}">About</a>
        <a class="mdl-navigation__link" href="{% url 'new_band' %}">Add a band</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Band Names</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="{% url 'band_list' %}">Bands</a>
      <a class="mdl-navigation__link" href="{% url 'about' %}">About</a>
      <a class="mdl-navigation__link" href="{% url 'new_band' %}">Add a band</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      {% block content %}
      {% endblock content %}
    </div>
  </main>
  <div class="mdl-layout-spacer"></div>
  <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer--bottom-section">
      Ceeated by <a href="http://mattpye.com">Matt Pye</a> -
      Copyright &copy; <time datetime="2017">2017</time> All rights reserved.
    </div>
  </footer>
</div>
</body>
</html>
